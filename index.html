<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Image Hub</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: background 0.3s;
    }

    .card:hover {
      background: #2a2a2a;
    }

    .card a {
      text-decoration: none;
      color: #a5d6ff;
      font-weight: bold;
      display: block;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>캐릭터 이미지 허브</h1>
  <p style="text-align:center;">캐릭터를 선택하면 해당 이미지 디렉터리로 이동합니다.</p>

  <div class="gallery">
    <div class="card">
      <a href="/imghub/hopeless/LU/index.html" target="_blank">루치아나 (LU)</a>
    </div>
    <div class="card">
      <a href="/imghub/hopeless/KI" target="_blank">키리사키 (KI)</a>
    </div>
    <div class="card">
      <a href="/imghub/hopeless/HI" target="_blank">하일 (HI)</a>
    </div>
    <div class="card">
      <a href="/imghub/hopeless/EL" target="_blank">엘리야 (EL)</a>
    </div>
    <div class="card">
      <a href="/imghub/hopeless/RA" target="_blank">라비아나 (RA)</a>
    </div>
    <div class="card">
      <a href="/imghub/hopeless/HO" target="_blank">하워드 (HO)</a>
    </div>
    <div class="card">
      <a href="/imghub/hopeless/CH" target="_blank">청화 (CH)</a>
    </div>
  </div>
</body>
</html>
